<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <style>
        body { 
            font-family: 'DejaVu Sans', 'Roboto', Arial, sans-serif; 
            margin: 40px;
            line-height: 1.6;
        }
        h2 { color: #333; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #808080;
            color: white;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
            vertical-align: middle;
        }
        tr:nth-child(even) {
            background-color: #e0e0e0;
        }
        tr:nth-child(odd) {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h2>Информация о товарах</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Цена, руб</th>
                <th>Описание</th>
                <th>Категория</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.category }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
