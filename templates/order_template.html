<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <style>
        body { 
            font-family: 'DejaVu Sans', 'Roboto', Arial, sans-serif; 
            margin: 40px;
            line-height: 1.6;
        }
        h2 { color: #333; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #808080;
            color: white;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
            vertical-align: middle;
        }
        tr:nth-child(even) {
            background-color: #e0e0e0;
        }
        tr:nth-child(odd) {
            background-color: #f5f5f5;
        }
        .total-row {
            font-weight: bold;
            background-color: #b0b0b0;
        }
    </style>
</head>
<body>
    <h2>Заказы по счету #{{ invoice_number }}</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Название товара</th>
                <th>Количество, шт</th>
                <th>Цена, руб</th>
                <th>Сумма, руб</th>
            </tr>
        </thead>
        <tbody>
            {% for o in orders %}
            <tr>
                <td>{{ o.id }}</td>
                <td>{{ o.product_name }}</td>
                <td>{{ o.quantity }}</td>
                <td>{{ o.price }}</td>
                <td>{{ (o.quantity|int * o.price|int) }}</td>
            </tr>
            {% endfor %}
            <tr class="total-row">
                <td colspan="4" style="text-align: right;">Итого:</td>
                <td>{{ total }}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
